  margin-bottom: 70px;
}
.container::after{
  position: absolute;
  content: '';
  width: 2px;
  height: 100%;
  background-image:linear-gradient(to bottom, rgb(15, 15, 12), rgb(129, 108, 11), white);
  margin-left:50px;
}

.container ul li:nth-child(even){
 float: right;
 margin-right: 65px;
 clear: left;
 transform: translateX(5px);

.container ul li:nth-child(odd){

ul li .date{

  left: 390px;
  width: 100px;
  height: 20px;

.container ul li .circle{
  width: 30px;

  border-radius: 50%;
  position: absolute;
  top:0px;
  left:0px;
}


.container ul li .circle::after{
  position: absolute;
  content: '';
  width: 20px;
  height: 20px;
  background-color: rgb(129, 108, 11);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}




.container ul li:nth-child(even) .circle{
left: -77px;

transform:translate(50%, -50%);

.container ul li:nth-child(odd) .circle{
